<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!DOCTYPE html>
<html>
  <head>
    <title>Job Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    </head>
  <body>

    <!-- form input to enter information -->
 <form method="get" action="next.html" >
        <div class="banner">
          <!-- <h1 style="color:rgb(253, 4, 4) ;" >School form</h1> -->
        </div>
        <p class="top-info" style="color:rgb(253, 62, 4);" >Thank you for your interest in filling out this  Form.</p>
        <div class="item">
          <p> Student name<span class="required">*</span></p>
          <div class="name-item">
            <input type="text"   name="firstname" placeholder="First" required/>
            <input type="text" name="lastname" placeholder="Last" required/>
          </div>
        </div>
<div class="item">
            <p>Birth date<span class="required">*</span></p>
            <input type="date" name="bdate" required/>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="position-item">
            <div class="item">
              <p>Gender<span name="gender" class="required">*</span></p>
              <select required>
                <option value="1">Male</option>
                <option value="2">Female</option>
                </select>
            </div>
            
          </div>
        <div class="contact-item">
          <div class="item">
            <p>Student E-mail<span class="required">*</span></p>
            <input type="text" name="email" placeholder="you@gmail.com" required/>
          </div>
        </div>
          <div class="item">
            <p>Address 1<span class="required">*</span></p>
            <input type="text" name="add1" required/>
          </div>
        
        
        <div class="item">
            <p>Address 2<span class="required">*</span></p>
            <input type="text" name="add2" required/>
          </div>
          <div class="item">
            <p>City<span class="required">*</span></p>
            <input type="text" name="city" required/>
          </div>
          <div class="item">
            <p>State/Province<span class="required">*</span></p>
            <input type="text" name="state" required/>
          </div>
          <div class="item">
            <p>Postal/Zip Code<span class="required">*</span></p>
            <input type="text" name="zip" required/>
          </div>
          <div class="item">
            <p>Country<span class="required">*</span></p>
            <input type="text" name="country" required/>
          </div>
          
        </div>
       <!-- form button to submit and reset -->
        <div class="btn-block">
          <button type="submit">Submit</button>
          <button type="reset" value="Reset">Reset</button>
        </div>
      </form>
      
    </div>
  </body>
</html>
</body>
</html>
